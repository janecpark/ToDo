<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <div class = 'container'>
            <h1>To Do List <i class="fas fa-plus"></i></h1>
        <form>
            <input type="text" id="input" placeholder="Add To Do">
            <ul>
                <li> <span><i class="fa fa-trash" aria-hidden="true"></i></span>Do Laundry </li>
                <li> <span><i class="fa fa-trash" aria-hidden="true"></i></span>Go to the bank </li>
                <li> <span><i class="fa fa-trash" aria-hidden="true"></i></span>Buy milk</li>
            </ul>
        </form>
        <button id="save">Save List</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
